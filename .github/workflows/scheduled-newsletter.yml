name: Scheduled Newsletter

on:
  # DISABLED: Newsletter scheduling now handled by N8N (more reliable, precise timing)
  # N8N workflow: "Phuket Radar - Daily Newsletter" (ID: 94nixK5sjGXHtn7i) at n8n.optimisr.com
  # schedule:
  #   - cron: '0 1 * * *'  # 1 AM UTC = 8 AM Bangkok time

  # Keep manual trigger as emergency backup if N8N is ever down
  workflow_dispatch:

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Trigger newsletter endpoint
        run: |
          echo "Triggering daily newsletter at $(date -u '+%Y-%m-%d %H:%M:%S UTC')..."
          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST https://phuketradar.com/api/cron/newsletter/send \
            -H "Authorization: Bearer ${{ secrets.CRON_API_KEY }}" \
            -H "Content-Type: application/json" \
            --fail --show-error --retry 3 --retry-delay 10)
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "❌ Newsletter trigger FAILED with HTTP $HTTP_CODE"
            exit 1
          fi
          echo "✅ Newsletter trigger successful"
