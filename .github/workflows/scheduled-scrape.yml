name: Scheduled Scraping

on:
  schedule:
    # Run every 2 hours at the top of the hour
    - cron: '0 */2 * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run scheduled scrape
        env:
          CRON_API_KEY: ${{ secrets.CRON_API_KEY }}
          NODE_ENV: production
        run: npx tsx scripts/scheduled-scrape.ts
