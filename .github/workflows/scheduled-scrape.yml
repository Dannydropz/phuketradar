name: Scheduled Scraping

on:
  schedule:
    # Run every 2 hours at the top of the hour
    - cron: '0 */2 * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Trigger scrape on Railway
        run: |
          curl -X POST https://phuketradar-production.up.railway.app/api/cron/scrape \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_API_KEY }}" \
            --fail --show-error

