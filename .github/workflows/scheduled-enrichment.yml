name: Scheduled Story Enrichment

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  enrich:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Trigger enrichment on Railway
        run: |
          curl -X POST https://phuketradar-production.up.railway.app/api/cron/enrich \
            -H "Content-Type: application/json" \
            -H "x-api-key: ${{ secrets.CRON_API_KEY }}" \
            --fail --show-error

